services:
  web:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
      args:
        RUBY_VERSION: ${RUBY_VERSION:-3.0.4}
    working_dir: /workspace
    volumes:
      - .:/workspace
    ports:
      - "4000:4000"
    command: bash -lc "bundle install && bundle exec jekyll serve --host 0.0.0.0 --port 4000"
