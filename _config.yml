# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
lang:  ja_JP
title: JAWS-UG（AWS User Group – Japan）
email: jawsug@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  - JAWS-UG（AWS User Group – Japan）は、AWS (Amazon Web Services) が提供するクラウドコンピューティングを利用する人々の集まり（コミュニティ）です。
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jaws-ug.jp"
github: jaws-ug

# jekyll-seo-tag
author: jaws-ug
twitter:
  username: jawsdays
facebook:
  username: jawsug
#   admins: 1234
#   publisher: https://www.facebook.com/jawsug/
  app_id: 1400003920114272
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/ogp-default-image.png

# Google services
google_site_verification: ggJSPFscP1CIUrjY0cXU-siEhP3MiigFuFBf0iMcjb4
google_analytics: UA-99836269-1

# favicon
favicon:
  size32x32:        /assets/images/cropped-favicon-1-32x32.png
  size192x192:      /assets/images/cropped-favicon-1-192x192.png
  apple-touch-icon: /assets/images/cropped-favicon-1-180x180.png
  msapplication:    /assets/images/cropped-favicon-1-270x270.png

# Build settings
markdown: kramdown
# theme: minima
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
include:
  - _redirects
exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - node_modules
  - gulpfile.js
  - script
  - vendor
  - README.md
  - jaws_ug_jp
  - jaws_ug_jp.enc
  - jaws_ug_jp.pub
